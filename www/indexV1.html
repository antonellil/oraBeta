<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/verticalSlider.css" />
        <title>WhereBear</title>
    </head>
    <body>
        <!--
            Results Page - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="resultsPage">
            <div id="loadingOverlay"></div>
            <div data-role="content" data-id="resultsPage" class="content">
                <div id="searchHeader" class="pageHeader">
                    <a href="#searchPage" id="searchIcon" data-rel="dialog" data-transition="flip"></a>
                    <h1></h1>
                    <a href="#mapPage" id="mapIcon" data-transition="slide" data-ajax="false"></a>
                </div>
                <div id="nowLine"></div>
                <div id="resultsHeader">
                    <div id="selectedResult" class="selectedResult">
                        <span class="time"></span>
                        <span class="dist"></span>
                        <span class="value"></span>
                        <span class="desc"></span>
                    </div>
                    <div id="timeLine">
                        <span style="left:0;">6</span>
                        <span style="left:8.3333%;">8</span>
                        <span style="left:16.6666%;">10</span>
                        <span style="left:25%;">N</span>
                        <span style="left:33.3333%;">2</span>
                        <span style="left:41.6666%;">4</span>
                        <span style="left:50%;">6</span>
                        <span style="left:58.3333%;">8</span>
                        <span style="left:66.6666%;">10</span>
                        <span style="left:75%;">M</span>
                        <span style="left:83.3333%;">2</span>
                        <span style="left:91.6666%;">4</span>
                        <!--<div id="nowArrow"></div>-->
                    </div>
                </div>
                <div id="resultsWrap">
                    <div id="results"></div>
                    <div id="resultsSliderWrap">
                        <input type="range" min="0" max="2" step="1" id="resultsSlider" sliderOrientation="vertical"/>
                    </div>
                </div>
                <div id="pageLinks">
                    <a class="pageLink" id="prevPageResults">Prev</a>
                    <a class="pageLink" id="nextPageResults">Next</a>
                </div>
            </div>
        </div>

        <!--
            Change Location - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="searchPage">
            <div data-role="content" data-id="searchPage">
                <select name="specialDay" id="specialDay" data-mini="true">
                   <option value="now">Now</option>
                   <option value="later" selected="selected">Now &amp; Later</option>
                   <option value="tomorrow">Tomorrow</option>
                   <!--<option value="custom">Choose</option>-->
                </select>
                <div class="space"></div>
                <fieldset data-role="controlgroup" data-mini="true" data-type="horizontal">
                   <input type="checkbox" checked="checked" name="specialType[]" class="specialType" id="specialDrink" value="drink" checked="checked"/>
                   <label for="specialDrink">Drinks</label>
                   <input type="checkbox" checked="checked" name="specialType[]" class="specialType" id="specialFood" value="food"/>
                   <label for="specialFood">Food</label>
                   <input type="checkbox" checked="checked" name="specialType[]" class="specialType" id="specialEvent" value="event"/>
                   <label for="specialEvent">Events</label>
                   <input type="checkbox" checked="checked" name="specialType[]" class="specialType" id="specialOneDay" value="oneday"/>
                   <label for="specialOneDay">One Day</label>
                </fieldset>
                <div class="space"></div>
                <input type="search" name="searchField" id="searchField" value="Current Location" placeholder="Current Locationi or Address" />
                <div class="space"></div>
                <fieldset data-role="controlgroup" data-mini="true" data-type="horizontal">
                    <a id="currentLocationIcon" title="currentLocation">Current Location</a>
                    <a data-mini="true" data-role="button" href="#resultsPage" data-transition="none" id="searchButton">Update</a>
                    <a data-mini="true" data-role="button" href="#resultsPage" data-transition="none" id="cancelButton">Cancel</a>
                </fieldset>
            </div>
        </div>

        <div data-role="page" id="mapPage">
            <div data-role="content" data-id="mapPage" class="content">
                <div id="mapHeader" class="pageHeader">
                    <a href="#resultsPage" id="backIcon"  data-transition="slide" data-direction="reverse"></a>
                    <h1>There</h1>
                </div>
                <div id="infoWrap">
                    <div id="yelpWrap">
                        <div class="image"></div>
                        <div class="rating"></div>
                        <div class="reviews"></div>
                        <div class="yelplogo"><img src="http://s3-media1.ak.yelpcdn.com/assets/2/www/img/14f29ad24935/map/miniMapLogo.png" title="Reviews from Yelp" /></div>
                    </div>
                    <div id="mapResult" class="selectedResult">
                        <span class="time"></span>
                        <span class="desc"></span>
                        <span class="dist"></span>
                        <span class="value"></span>
                        <span class="venue"></span>
                        <span class="address"></span>
                    </div>
                </div>
                <div id="mapCanvas"></div>
            </div>
        </div>

        <!--
            Javascript Files - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <script type="text/javascript" src="js/jqueryMin.js"></script>
        <script type="text/javascript" src="js/jqueryMobileMin.js"></script>
        <script type="text/javascript" src="js/verticalSlider.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    
    </body>
</html>
